<!-- *******DOM********* -->

 <!-- 
        // DOM Selector => Used to select the elements.

           1. document.getElementById() -> Return the containt of Id
           2. document.getElementByClassName() -> Return the html collection
                To convert html Collection to array -> **Array.from(Collection_name)**
           3. document.getElementByTagName() -> Return the html collection
           4. document.querySelector() Return the content of selected query can be anything #id , .classname , tagname
           5. document.querySelectorAll() Return the node list. can use Foreach on node lit

         // Inner Content.

            .innerHTML -> Gives the inner HTML
            .innerText -> Gives the inner text. (Only the visible text)
            .textContent -> Gives the inner text . (Including invisible part)

 -->
