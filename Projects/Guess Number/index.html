<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #212121;">
    <div class="main">
        <h1 class="Title">Guess a Number in 10 Trials !!!</h1>
        <div id = 'Content'>
            <p id = 'guessNumber'>
                Enter a Number: <input type="text" id = 'Number'>
            </p>
            <div id = 'Submit' > Submit Here</div>
            <div id = 'Result'></div>

            <div id = 'Past'>
                <div id = 'Guesses'>Your previous Guesses were: <span id = 'GuessList'></span></div>
                <div id = 'Trials'>No of Remaining Trials out of 10: <span id = 'Ans'></span> </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
